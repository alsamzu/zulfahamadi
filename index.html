<body  class="bodyMain">

				</symbol>

					<path d="M0 0h24v24H0z" fill="none"/>

		<main>
			<div class="one">
                <div class="one__icon"><svg class="icon icon--logo"><use xlink:href="#icon-logo"></use></svg></div>
                    <div class="one__icon"><svg class="icon icon--menu"><use xlink:href="#icon-menu"></use></svg></div>
			</div>
			<header class="codrops-header">

				<h1 class="codrops-header__title"><span style="font-weight: lighter">Zulfa</span><br><span style="font-weight:1000">Hamadi</span></h1>
				<h6 id="front"> Web developer focused on crafting clean and user-friendly experiences :-)</h6>

			</header>
		</main>
		<script src="js/anime.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		(function() {
			var lineMaker = new LineMaker({
				position: 'fixed',
				lines: [
					{top: '15%', left: 0, width: '100%', height: 2, color: '#757575', hidden: true},
					{top: '85%', left: 0, width: '100%', height: 2, color: '#757575', hidden: true},
					{top: 0, left: '90%', width: 2, height: '100%', color: '#757575', hidden: true},
					{top: 0, left: '10%', width: 2, height: '100%', color: '#757575', hidden: true},
					{top: '15%', left: 0, width: '100%', height: 2, color: '#00e5ff', hidden: true, animation: { duration: 1000, easing: 'easeInOutExpo', delay: 0, direction: 'LeftRight' }},
					{top: '85%', left: 0, width: '100%', height: 2, color: '#00e5ff', hidden: true, animation: { duration: 1000, easing: 'easeInOutExpo', delay: 100, direction: 'RightLeft' }},
					{top: 0, left: '90%', width: 2, height: '100%', color: '#00e5ff', hidden: true, animation: { duration: 1000, easing: 'easeInOutExpo', delay: 200, direction: 'BottomTop' }},
					{top: 0, left: '10%', width: 2, height: '100%', color: '#00e5ff', hidden: true, animation: { duration: 1000, easing: 'easeInOutExpo', delay: 300, direction: 'TopBottom' }}
				]
			});

			setTimeout(function() {
				lineMaker.animateLineIn(4, {
					complete: function() { lineMaker.showLine(0); }
				});
				lineMaker.animateLineIn(5, {
					complete: function() { lineMaker.showLine(1); }
				});
				lineMaker.animateLineIn(6, {
					complete: function() { lineMaker.showLine(2); }
				});
				lineMaker.animateLineIn(7, {
					complete: function() { lineMaker.showLine(3); }
				});
			}, 100);

			setTimeout(function() {
				lineMaker.animateLineOut(4);
				lineMaker.animateLineOut(5);
				lineMaker.animateLineOut(6);
				lineMaker.animateLineOut(7);
			}, 2000);
//            setTimeout(function() {
//				lineMaker.createLine({top: '78vh', left: '18vw', width: '42vw', height: 4, color: '#ff4081', hidden: true, animation: { duration: 1000, easing: 'easeInOutExpo', delay: 250, direction: 'LeftRight' }});
//
//				lineMaker.animateLineIn(8);
//			}, 2000);


		})();
		</script>
